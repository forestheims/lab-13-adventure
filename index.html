<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Alchemy & Adventure</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <!-- <img src="assets/big-logo.png" /> -->
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Welcome to Alchemy & Adventure!
            </h2>
            <p>
                Fill out the information in the form below to create a character and begin your alchemical journey!
            </p>
            <form id="character">
                <input type="text" placeholder="Character Name">
                <div class="labels">
                    <label name="momo">
                        <input type="radio" name="char" id="momo" value="momo">
                        <img class="radioimg" src="./assets/dione.jpg" alt="momo">
                        <span>Momo</span>
                    </label>
                    <label name="apa">
                        <input type="radio" name="char" id="apa" value="apa">
                        <img class="radioimg" src="./assets/dione.jpg" alt="apa">
                        <span>Apa</span>
                    </label>
                    <label name="koda">
                        <input type="radio" name="char" id="koda" value="koda">
                        <img class="radioimg" src="./assets/dione.jpg" alt="">
                        <span>Koda</span>
                    </label>
                    <label name="ryka">
                        <input type="radio" name="char" id="ryka" value="ryka">
                        <img class="radioimg" src="./assets/dione.jpg" alt="">
                        <span>Ryka</span>
                    </label>
                </div>
                <button type="submit" id="button">Create Character</button>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right"></div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
