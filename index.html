<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Alchemy & Adventure</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <!-- <img src="assets/big-logo.png" /> -->
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Welcome to Alchemy & Adventure!
            </h2>
            <p>
                Fill out the information in the form below to create a character and begin your alchemical journey!
            </p>
            <form id="character">
                <input type="text" name="name" placeholder="Character Name">
                <div class="labels">
                    <label>
                        <input type="radio" name="class" value="hunter">
                        <img class="radioimg" src="./assets/dione.jpg">
                        <span>Hunter</span>
                    </label>
                    <label>
                        <input type="radio" name="class" value="alchemist">
                        <img class="radioimg" src="./assets/dione.jpg">
                        <span>Alchemist</span>
                    </label>
                    <label>
                        <input type="radio" name="class" value="herbalist">
                        <img class="radioimg" src="./assets/dione.jpg">
                        <span>Herbalist</span>
                    </label>
                    <label>
                        <input type="radio" name="class" value="mineralogist">
                        <img class="radioimg" src="./assets/dione.jpg">
                        <span>Minerologist</span>
                    </label>
                </div>
                <button>Create Character</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right"></div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
